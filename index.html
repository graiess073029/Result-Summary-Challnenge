<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="root">
    <main class="result">
      <div class="left">
        <h1>Your Result</h1>
        <div class="result">
          <div class="container">
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>
        <div class="description">
          <h1>Great</h1>
          <p>You scored higher than 65% of <span class="d-br"></span> the <span class="m-br"></span> people who have taken <span class="d-br"></span> these tests.</p>
        </div>
      </div>
      <div class="right">
        <h1>Summary</h1>
        
        <ul class="notes">
          <li class="card reaction">
            <div class="border">
              <div class="bleft">
                <div class="first"></div>
                <div class="last"></div>
              </div>
              <div class="bright">
                <div class="first"></div>
                <div class="last"></div>
              </div>
            </div>
            <div class="left">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <div class="right">
              <p> 80 <span> / 100</span></p>
            </div>
          </li>
  
          <li class="card memory">
            <div class="border">
              <div class="bleft">
                <div class="first"></div>
                <div class="last"></div>
              </div>
              <div class="bright">
                <div class="first"></div>
                <div class="last"></div>
              </div>
            </div>
            <div class="left">
              <img src="./assets/images/icon-memory.svg" alt="">
              <p>Memory</p>
            </div>
            <div class="right">
              <p> 92 <span> / 100</span></p>
            </div>
          </li>
  
          <li class="card verbal">
            <div class="border">
              <div class="bleft">
                <div class="first"></div>
                <div class="last"></div>
              </div>
              <div class="bright">
                <div class="first"></div>
                <div class="last"></div>
              </div>
            </div>
            <div class="left">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>
            <div class="right">
              <p> 61 <span> / 100</span></p>
            </div>
          </li>
  
          <li class="card visual">
            <div class="border">
              <div class="bleft">
                <div class="first"></div>
                <div class="last"></div>
              </div>
              <div class="bright">
                <div class="first"></div>
                <div class="last"></div>
              </div>
            </div>
            <div class="left">
              <img src="./assets/images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>
            <div class="right">
              <p> 72 <span>/ 100</span></p>
            </div>
          </li>
        </ul>

        <button>Continue</button>
      </div>
    </main>
  </div>
</body>
</html>
